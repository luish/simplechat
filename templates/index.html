<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ data.title }}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/chat.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>

    <div id="main" class="container-fluid">

        <h1>{{ data.title }}</h1>
        <h2 class="lead">{{ data.description }}</h2>

        <div class="messages"></div>

        <form method="post" action="/messages/add" id="add-message" class="form-inline">
            <input type="text" name="username" id="username" placeholder="Your username" class="input-medium" required/>
            <input type="text" name="message" id="message" placeholder="Type a message" class="input-xlarge" autocomplete="off" required/>
            <input type="submit" value="Chat" class="btn btn-primary"/>
        </form>

    </div>

</body>
</html>
